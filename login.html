  <body>
    <div class="container-fluid">

              <div class="mb-3">

              </div>
              <button
                type="submit"

                style="

                  color: white;
                  font-size: 11pt;
                  width: 100%;
                  border: none;

      // Create a reference to the cities collection
      import { collection, query, where } from "firebase/firestore";
      const loginRef = collection(db, "login");

      // Create a query against the collection.
      const q = query(loginRef, where("user", "==", "admin"));

      const querySnapshot = await getDocs(collection(db, "login"));
      querySnapshot.forEach((doc) => {
        let login = doc.data();

        document.getElementById("user").value = login.user;
        document.getElementById("katasandi").value = login.katasandi;
      });
