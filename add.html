    async function AddDocument_AutoID(){

      let array_promise = [];

      for(let i=0; i<files.length; i++) {
        let object_promise = new Promise(async (resolve) => {
          let file = files[i];

          let file_name = "IMAGE_" + Math.ceil(Math.random() * 999999999);
          const storageRef = storage.ref("Gambar/" + file_name);
          await storageRef.put(file).then(snapshot => {
            snapshot.ref.getDownloadURL().then(url => {
              resolve(url);
            }).catch(err => {
              console.log('error', err);
              resolve('error');
            })
          }).catch(err => {
            console.log('error ',err);
            resolve('error');
          });
        });

      }

            pengirim:Pengirimanbox.value,

            gambar: images,
