<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    /></head
  ><!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
  <body>
    <div class="container">
      <h1 style="text-align: center">Pengaturan Toko</h1>
      <br />
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="nama">Nama Toko:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" />
          </div>
        </div>
        <label for="basic-url" class="form-label">Logo Toko:</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">URL</span>
          <input
            type="text"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
          />
        </div>
      </form>
      <a href="admin2.html"
        ><button type="submit" class="btn btn-danger" onclick="myToko()">
          Simpan
        </button></a
      >
    </div>

    <script>
      function myToko() {
        confirm("Yeaayyy!!! Berhasil Merubah Data Toko.");
      }
    </script>
  </body>
</html>
