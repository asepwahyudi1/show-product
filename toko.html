      document.getElementById("file").addEventListener("change", async (event) => {
        
        const file = event.target.files[0];
        const storageRef = storage.ref("Gambar/" + file.name);

        await storageRef.put(file).on("state_changed", (snapshot) => {
          const progress =
            (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log(progress);
          const progressBar = document.getElementById("progress_bar");
          progressBar.value = progress;
        });

        storageRef.getDownloadURL().then(function (url) {
          const image = document.getElementById("image");
          firestore.collection('toko').doc("SG8E66RCE27yxxNKGokL").update({
            logo: url,
          });
          console.log(url);
          image.src = url;
        });
      });

    firestore.collection('toko').get().then(snapshot => {

          document.getElementById('nama').value = toko.nama;
      })
    })
