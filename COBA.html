<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>
    <link rel="stylesheet" href="fontawesome/css/all.css" />

    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/pulse/bootstrap.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
  </head>

  <body class="bg-light">
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Tambah Task</h1>

              <form id="task-form">
                <div class="form-group">
                  <input
                    type="text"
                    id="task-title"
                    class="form-control"
                    class="Task Title"
                    placeholder="Task Title"
                    autofocus
                  />
                </div>

                <div class="form-group">
                  <textarea
                    id="task-description"
                    rows="3"
                    class="form-control"
                    placeholder="Task Description"
                  ></textarea>
                </div>

                <button class="btn btn-primary" id="btn-task-form">Save</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>

    <!-- FIREBASE -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        // PUT YOUR CREDENTIALS HERE
        apiKey: "AIzaSyDDL0HQSMj0lhPUmuvwtHs3kXasSfVfBe0",
        authDomain: "show-product.firebaseapp.com",
        projectId: "show-product",
        storageBucket: "show-product.appspot.com",
        messagingSenderId: "1097328728197",
        appId: "1:1097328728197:web:e47bb61c78597e986f31ec",
        measurementId: "G-27V5PMSV0R",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();

      const taskForm = document.getElementById("task-form");
      const tasksContainer = document.getElementById("tasks-container");

      let editStatus = false;
      let id = "";

      const saveTask = (title, description) =>
        db.collection("tasks").doc().set({
          title,
          description,
        });

      const getTasks = () => db.collection("tasks").get();

      const onGetTasks = (callback) =>
        db.collection("tasks").onSnapshot(callback);

      const deleteTask = (id) => db.collection("tasks").doc(id).delete();

      const getTask = (id) => db.collection("tasks").doc(id).get();

      const updateTask = (id, updatedTask) =>
        db.collection("tasks").doc(id).update(updatedTask);

      window.addEventListener("DOMContentLoaded", async (e) => {
        onGetTasks((querySnapshot) => {
          tasksContainer.innerHTML = "";

          querySnapshot.forEach((doc) => {
            const task = doc.data();

            tasksContainer.innerHTML += `<div class="card card-body mt-2 border-primary">
            <h3 class="h5">${task.title}</h3>
            <p>${task.description}</p>
            <div>
              <button class="btn btn-warning btn-edit" data-id="${doc.id}">
                ðŸ–‰ Edit
              </button>
              <button class="btn btn-danger btn-delete" data-id="${doc.id}">
                ðŸ—‘ Delete
              </button>
            </div>
          </div>`;
          });

          const btnsDelete = tasksContainer.querySelectorAll(".btn-delete");
          btnsDelete.forEach((btn) =>
            btn.addEventListener("click", async (e) => {
              console.log(e.target.dataset.id);
              try {
                await deleteTask(e.target.dataset.id);
              } catch (error) {
                console.log(error);
              }
            })
          );

          const btnsEdit = tasksContainer.querySelectorAll(".btn-edit");
          btnsEdit.forEach((btn) => {
            btn.addEventListener("click", async (e) => {
              try {
                const doc = await getTask(e.target.dataset.id);
                const task = doc.data();
                taskForm["task-title"].value = task.title;
                taskForm["task-description"].value = task.description;

                editStatus = true;
                id = doc.id;
                taskForm["btn-task-form"].innerText = "Update";
              } catch (error) {
                console.log(error);
              }
            });
          });
        });
      });

      taskForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const title = taskForm["task-title"];
        const description = taskForm["task-description"];

        try {
          if (!editStatus) {
            await saveTask(title.value, description.value);
          } else {
            await updateTask(id, {
              title: title.value,
              description: description.value,
            });

            editStatus = false;
            id = "";
            taskForm["btn-task-form"].innerText = "Save";
          }

          taskForm.reset();
          title.focus();
        } catch (error) {
          console.log(error);
        }
      });
    </script>
  </body>
</html>
